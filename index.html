<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: lightblue;
        }
        div.container{
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;    
        }
        div.placeholder {
            background-color:slateblue;
            height: 225px;
            width: 225px;
        }
        img {
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="placeholder rockDiv">
            <img id="rock" src="./images/rock.jpg" draggable="true">
        </div>
        <div class="placeholder scissorDiv">
            <img id="scissor" src="./images/scissor.jpg" draggable="true">
        </div>
        <div class="placeholder paperDiv">
            <img id="paper" src="./images/paper.jpg" draggable="true">
        </div>
    </div>
</body>
</html>
